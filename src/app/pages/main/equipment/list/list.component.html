<main class="p-4">
  <section class="mb-4">
    <p-iconfield class="w-full">
      <input pInputText [(ngModel)]="searchTerm" type="text" class="w-full border-round-2xl h-3rem" placeholder="Procurar equipamentos" />
      <p-inputicon styleClass="pi pi-search" />
    </p-iconfield>
  </section>

  <div class="text-lg border-dashed border-2 border-indigo-600 text-center text-indigo-600 border-round-2xl p-3 mb-4">
    <button (click)="create()" class="w-full text-indigo-600 font-medium bg-transparent border-none">
      Adicionar equipamento
    </button>
  </div>

  <div *ngFor="let equip of filteredList" class="flex flex-column gap-2">
    <div class="flex flex-column items-center bg-white p-4 border-round-xl shadow-1 mb-4 gap-3">
      <div class="flex justify-content-between align-items-center border-bottom-1 pb-3"
        style="border-bottom-style: dashed;">
        <div class="flex flex-column justify-content-center">
          <h2 class="text-lg font-semibold text-gray-800">{{ equip.modelo }}</h2>
          <p class="text-sm text-gray-600">{{ equip.fabricante }}</p>
        </div>

        <div class="flex gap-2">
          <i class="pi pi-pencil text-lg text-gray-400 font-bold cursor-pointer" (click)="update(equip.equipamentoID)"></i>
          <i class="pi pi-trash text-lg text-red-300 font-bold cursor-pointer" (click)="delete(equip.equipamentoID)"></i>
        </div>

      </div>
      <div class="flex justify-content-between">
        <p [ngClass]="equip.status ? 'text-green-600' : 'text-gray-500'" class="text-sm font-medium">
          â€¢ {{ equip.status ? 'Conectado' : 'Desconectado' }}
        </p>
        <p class="text-xs text-gray-400 mt-1">{{ equip.modelo }}</p>
      </div>
    </div>
  </div>
</main>
